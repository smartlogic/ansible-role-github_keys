---
- name: Get {{ github_keys_github_org }} members
  uri:
    url: https://api.github.com/orgs/{{ github_keys_github_org }}/members
    method: GET
    status_code: 200
    body_format: json
    return_content: yes
  register: org_members_json

- name: Store org members for {{ github_keys_github_org }}
  set_fact:
    org_members: "{{ org_members_json.json | json_query('[*].login') }}"

- name: Add org members for {{ github_keys_github_org }}
  set_fact:
    github_members: "{{ github_members | union(org_members) }}"

- name: clear org members register
  set_fact:
    org_members: ""
    org_members_json: ""
